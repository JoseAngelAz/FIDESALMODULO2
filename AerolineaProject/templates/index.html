<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer plantilla Jinja2</title>
</head>
<body>
    <h1>Template Jinja2</h1>

    <h2>Hola {{ nombre }} {{ apellido }}</h2>

    <ol>
        {% for u in usuarios %}
            {% if u=='eva' %}
                <li><b><u>{{ u }}</u></b></li>
            {% else %}
                <li>{{ u }}</li>
            {% endif %}    
        {% endfor %}
    </ol>
</body>
</html>
